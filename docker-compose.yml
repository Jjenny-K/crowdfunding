version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static-data:/static
    depends_on:
      - web
    networks:
      - subnet

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - static-data:/crowdfunding/static
    depends_on:
      - db
    networks:
      - subnet

  db:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    expose:
      - 5432
    env_file:
      - ./.env
    networks:
      - subnet

volumes:
  static-data:

networks:
  subnet:
    driver: bridge